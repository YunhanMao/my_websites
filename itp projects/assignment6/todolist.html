<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	
    <title>To-Do List App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/f64dc2d4af.js" crossorigin="anonymous"></script>
</head>
<body>
	<div id="weather-container">
		Today's weather in:
		<select id="city-list">
			<option value="Beijing" data-state="Beijing" data-country="CN" selected="selected">Beijing</option>
			<option value="Austin" data-state="Texas" data-country="US">Austin</option>
			<option value="New York" data-state="New York" data-country="US" >New York</option>
		</select>
		<span id="temp"></span>°F <span id="description"></span>. Feels like <span id="app-temp"></span>°F
	</div>

	<div id="list-container">
		<h1>To Do List<i id="plus" class="fas fa-plus"></i></h1>
		<form id="form">
			<input type="text" id="input-box" placeholder="Add to-do item here">
		</form>

		<ul id="to-do-items">
			<li><span class="square"><i class="far fa-square"></i></span> <span class="input-text">Study for ITP 303 midterm</span></li>
			<li><span class="square"><i class="far fa-square"></i></span> <span class="input-text">Buy USC shirt from bookstore</span></li>
			<li><span class="square"><i class="far fa-square"></i></span> <span class="input-text">Go to Nayeon's office hours</span></li>
		</ul>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
