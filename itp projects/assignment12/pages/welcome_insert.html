<body class="bodybg">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="padding-left: 0;">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">SCList</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
          <a class="nav-link" href="#">Welcome, username!</a>
          <a class="nav-link " href="welcome_search.html">Search</a>
          <a class="nav-link active" href="welcome_insert.html">Add</a>

  <div class="p text-center bg-lightblue" id="header">
    <h1>Welcome, Gary!</h1>
    <h2>A good place to update your schedule!</h2>
  </div>

  <div class="container d-con">
    <div class="row">
      <div id="test-output"></div>
      <h1 class="col-12 mt-3" style="font-size: 24px;">To-Do List Insert</h1>
    </div> 

    <div class="row">
      <div class='d-from'>
        <div class="slist">
          <span class="fromtit fromtit1">Event name:</span>
          <div class="search insert_bar">
            <form>
              <input type="text" placeholder="Enter event name here">
               <button type="submit"></button>
            </form>
          </div>
        </div>
        <div class="slist">
          <span class="fromtit">Urgency Level: </span>

          <select class="form_select">
            <option value="0">---Select One---</option>
            <option value="1">Super Urgent</option>
            <option value="2">Really Urgent</option>
            <option value="3">Urgent</option>
            <option value="4">Less Urgent</option>
            <option value="5">Normal</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  </div>
